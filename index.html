<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>360 Grad Fotoviewer mit AR Support</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="debugUIEnabled:false;">
    <a-assets>
      <img id="panorama" src="https://ufile.io/ckpgzryp">
    </a-assets>
    <a-sky src="#panorama" rotation="0 -90 0"></a-sky>
  </a-scene>
</body>
</html>
